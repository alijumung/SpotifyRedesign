    <script>
        function look(){
            let x = document.getElementById("login-form");
            if (x.style.visibility == "visible"){
                x.style.visibility = "hidden";
                x.style.opacity = "0%"
            }
            else{
                x.style.visibility = "visible";
                x.style.opacity = "100%"
            }
        }

        var time = 1000;
$("button").each(function() {
  setTimeout(function() {
    $(this).click();
  }.bind(this), time);
  time += 500;
});
